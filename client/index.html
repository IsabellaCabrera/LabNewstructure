<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSTA</title>
</head>

<body>
    <section id="home-section">
        <h1>Instragram</h1>
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </section>

    <section id="login-section" style="display: none;">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email"> Email </label>
            <input type="email" name="email" id="email">
            <label for="password"> Password </label>
            <input type="text" name="password" id="password">
            <button type="submit"> Login </button>
        </form>
        <p id="msg"></p>
        <button class="go-home">Go back to home</button>
    </section>

    <section id="register-section" style="display: none;">
        <h1>Create a new user</h1>

        <form id="register-form">
            <label for="email"> Email </label>
            <input type="email" name="email" id="register-email">
            <label for="name"> Name </label>
            <input type="text" name="name" id="register-name">
            <label for="password"> Password </label>
            <input type="text" name="password" id="register-password">
            <button type="submit"> Register </button>
        </form>
        <p id="register-msg"></p>
        <button class="go-home">Go back to home</button>

    </section>

    <section id="post-section" style="display: none;">
        <h1>Create a new Post</h1>

        <form id="post-form">
            <label for="img"> Image URL </label>
            <input type="text" name="img" id="img" required>
            <label for="title"> Title </label>
            <input type="text" name="title" id="title" required>
            <label for="desc"> Description </label>
            <textarea type="area" name="desc" id="desc"></textarea>
            <button type="submit"> Create </button>
        </form>

        <p id="post-msg"></p>
        <button class="go-home">Go back to home</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
